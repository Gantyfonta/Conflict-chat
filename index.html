<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%20fill='white'%3E%3Cpath%20d='M15%2010l4.553-2.276A1%201%200%200121%208.618v6.764a1%201%200%2001-1.447.894L15%2014M5%2018h8a2%202%200%20002-2V8a2%202%200%2000-2-2H5a2%202%200%2000-2%202v8a2%202%200%20002%202z'/%3E%3C/svg%3E" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conflict Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'gray-900': '#0D1117',
              'gray-800': '#161B22',
              'gray-700': '#21262D',
              'gray-600': '#30363D',
              'gray-400': '#8B949E',
              'gray-300': '#C9D1D9',
              'blue-500': '#39D3BB',
              'blue-600': '#42E0C5',
              'green-500': '#238636',
              'green-600': '#2ea043',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-300 font-sans">
    
    <!-- Global Error Overlay -->
    <div id="global-error-overlay" class="hidden fixed inset-0 bg-gray-900/90 backdrop-blur-md flex items-center justify-center z-50 p-4">
      <div class="w-full max-w-md text-center bg-gray-800 p-8 rounded-lg shadow-2xl border border-red-500/50">
        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <h2 id="global-error-title" class="text-2xl font-bold text-white mb-2"></h2>
        <p id="global-error-message" class="text-gray-300"></p>
      </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="relative flex items-center justify-center h-screen bg-gray-800">
      <!-- Redirect Loader -->
      <div id="redirect-loader" class="hidden absolute inset-0 bg-gray-800/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="text-center">
          <svg class="animate-spin h-10 w-10 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <p class="mt-4 text-lg font-semibold text-white">Redirecting to Google...</p>
        </div>
      </div>

      <div class="w-full max-w-sm p-8 space-y-4 bg-gray-700 rounded-lg shadow-lg">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-white tracking-wider">Conflict Rooms</h1>
          <p class="mt-2 text-gray-400">Simple screen sharing with Firebase.</p>
        </div>

        <!-- Email/Password Forms Container -->
        <div id="email-auth-container">
            <!-- Sign Up Form -->
            <form id="signup-form" class="space-y-4">
                <h2 class="text-xl font-semibold text-center text-white">Create an Account</h2>
                <div>
                    <label for="signup-email" class="text-xs font-bold uppercase text-gray-400">Email</label>
                    <input id="signup-email" type="email" required class="w-full bg-gray-900 border border-gray-600 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="signup-password" class="text-xs font-bold uppercase text-gray-400">Password</label>
                    <input id="signup-password" type="password" required minlength="6" class="w-full bg-gray-900 border border-gray-600 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-700 focus:ring-blue-500 transition duration-300">
                Sign Up
                </button>
                <p class="text-center text-sm text-gray-400">
                Already have an account? <a href="#" id="show-signin-link" class="font-medium text-blue-400 hover:text-blue-300">Sign In</a>
                </p>
            </form>

            <!-- Sign In Form (hidden by default) -->
            <form id="signin-form" class="space-y-4 hidden">
                <h2 class="text-xl font-semibold text-center text-white">Welcome Back!</h2>
                <div>
                <label for="signin-email" class="text-xs font-bold uppercase text-gray-400">Email</label>
                <input id="signin-email" type="email" required class="w-full bg-gray-900 border border-gray-600 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                <label for="signin-password" class="text-xs font-bold uppercase text-gray-400">Password</label>
                <input id="signin-password" type="password" required class="w-full bg-gray-900 border border-gray-600 rounded-md p-2 mt-1 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-700 focus:ring-blue-500 transition duration-300">
                Sign In
                </button>
                <p class="text-center text-sm text-gray-400">
                No account? <a href="#" id="show-signup-link" class="font-medium text-blue-400 hover:text-blue-300">Create one</a>
                </p>
            </form>
        </div>
        
        <!-- Separator -->
        <div class="relative flex py-2 items-center">
            <div class="flex-grow border-t border-gray-600"></div>
            <span class="flex-shrink mx-4 text-gray-400 text-sm">OR</span>
            <div class="flex-grow border-t border-gray-600"></div>
        </div>

        <div id="login-error-container" class="hidden text-sm text-red-300 bg-red-900/50 p-3 rounded-md">
          <!-- Error messages will be inserted here by JS -->
        </div>

        <button
          id="login-button"
          class="w-full flex items-center justify-center px-4 py-3 font-semibold text-gray-800 bg-white rounded-lg shadow-md hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-700 focus:ring-white transition duration-300 ease-in-out"
        >
          <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
            <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.222 0-9.582-3.651-11.181-8.584l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#1976D2" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.021 35.596 44 30.138 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
          </svg>
          <span>Sign in with Google</span>
        </button>
      </div>
    </div>

    <!-- Main App View -->
    <div id="app-view" class="hidden h-screen flex flex-col relative">
      <!-- Lobby View -->
      <main id="room-lobby-view" class="flex-1 flex flex-col items-center justify-center p-8 text-center">
        <h1 class="text-4xl font-bold text-white mb-2 tracking-wide">Conflict Rooms</h1>
        <p class="text-gray-400 mb-10">Create a room to share your screen with a friend.</p>
        
        <div class="w-full max-w-sm space-y-4">
          <button id="create-room-button" class="w-full px-4 py-3 font-semibold text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
            Start Screen Share
          </button>
          
          <div class="relative flex py-2 items-center">
              <div class="flex-grow border-t border-gray-600"></div>
              <span class="flex-shrink mx-4 text-gray-400 text-sm font-semibold">OR</span>
              <div class="flex-grow border-t border-gray-600"></div>
          </div>

          <form id="join-room-form" class="flex space-x-2">
              <input id="room-code-input" type="text" placeholder="Enter Room Code" class="flex-1 w-full bg-gray-800 border border-gray-600 rounded-md p-3 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
              <button type="submit" class="px-6 py-2 bg-green-500 hover:bg-green-600 rounded-md font-semibold text-white transition duration-300">Join</button>
          </form>
          <p id="join-error" class="text-red-400 text-sm h-4 text-left"></p>
        </div>
      </main>

      <!-- Video Call View -->
      <div id="video-call-view" class="hidden absolute inset-0 bg-gray-900 z-30 flex flex-col items-center justify-center">
          <video id="remote-video" autoplay playsinline class="w-full h-full object-cover"></video>
          
          <div id="room-code-display" class="absolute top-4 left-4 bg-black/50 p-3 rounded-lg text-white font-mono text-lg flex items-center gap-2 cursor-pointer" title="Click to copy Room Code">
              <span id="room-code-text"></span>
              <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
          </div>
          
          <!-- Chat Panel (hidden by default) -->
          <div id="chat-panel" class="absolute top-0 right-0 h-full w-80 bg-gray-800/90 backdrop-blur-sm flex flex-col transition-transform transform translate-x-full z-40">
              <div class="p-4 border-b border-gray-700 flex items-center justify-between">
                  <h3 class="text-lg font-semibold text-white">Room Chat</h3>
                  <button id="close-chat-button" class="p-1 rounded-full hover:bg-gray-700" aria-label="Close Chat">
                      <svg class="w-5 h-5 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                  </button>
              </div>
              <div id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto">
                  <!-- Messages will be rendered here -->
              </div>
              <div class="p-4 border-t border-gray-700">
                  <form id="chat-form" class="flex space-x-2">
                      <input id="chat-input" type="text" placeholder="Type a message..." class="flex-1 w-full bg-gray-900 border border-gray-600 rounded-md p-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" required>
                      <button type="submit" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded-md font-semibold text-white transition duration-300" aria-label="Send Message">
                          <svg class="w-5 h-5 transform rotate-45" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                      </button>
                  </form>
              </div>
          </div>

          <div id="video-call-status" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center text-white bg-black/50 p-6 rounded-lg flex flex-col items-center space-y-4">
               <!-- Status info will be rendered by JS -->
          </div>
          
          <div id="local-video-container" class="absolute top-4 right-4 w-48 h-36 bg-black rounded-lg shadow-lg overflow-hidden border-2 border-gray-700 cursor-move" style="display: none;">
              <video id="local-video" autoplay muted playsinline class="w-full h-full object-cover"></video>
          </div>
          
          <div id="video-call-controls" class="absolute bottom-8 flex items-center space-x-4 p-3 bg-black/50 rounded-full" style="display: none;">
               <!-- Buttons will be rendered by JS -->
          </div>
      </div>
      
      <!-- Footer -->
      <footer class="h-14 bg-gray-800 p-2 flex items-center justify-between flex-shrink-0">
          <div class="user-info-panel flex items-center truncate text-left hover:bg-gray-700/50 p-1 rounded-md flex-1 cursor-pointer">
              <!-- User info rendered by JS -->
          </div>
          <div class="flex items-center space-x-1 ml-2">
               <button class="signout-button relative group p-2 rounded-md hover:bg-gray-700/50">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                  <span class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 p-2 text-xs bg-gray-900 text-white rounded-md shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap z-10 pointer-events-none">Sign Out</span>
               </button>
          </div>
      </footer>
    </div>
    
    <script type="module" src="index.js"></script>
  </body>
</html>
